<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0px ;
      padding: 0px;
    }
    #epa-pic{
      text-align: center;
      padding: 10px;
      margin-top:50px;
    }
    #btn{
      text-align: center;
      align-items: center;
      margin-top: 50px;
    }
    #btn-show{
      padding: 20px;
      background-color: black;
      color:white;
      border-radius:5px ;
    }
  </style>
</head>
<body>
  <div id="epa-pic">
    <img src="epa.jpeg" id="epapic" height="300" width="300">
    <br>
    <audio controls autoplay id="audioplay">
      <source src="Lo Ki - Kagome (Official Music Video).mp3" type="audio/mpeg">
    </audio>
  </div>
  <div id="btn">
    <button id="btn-show">Play The Best Music</button>
  </div>
  <script>
    var epapic = document.getElementById("epa-pic");
    var epa = document.getElementById("epapic");
    var btn = document.getElementById("btn");
    var show = document.getElementById("btn-show");
    var audioplay = document.getElementById("audioplay");
    document.body.removeChild(epapic);
    epa.style.display = "none";

    show.onclick = ()=>{
      document.body.appendChild(epapic);
      document.body.removeChild(btn);
      audioplay.play();
      setTimeout(()=>{
      epa.style.display = "inline-block";
      },18000);
    }

  </script>
</body>
</html>
